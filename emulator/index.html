<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hrm-tools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/emulator.css" />
  </head>
  <body>
    <header>
      <h1>
        <a href="https://github.com/nrkn/hrm-tools"><i class="fa fa-github"></i></a>
        <a href="../">hrm-tools</a>
      </h1>
      <h2>Emulator <span id="levelName"></span></h2>
    </header>
    <menu>
      <label>Setup: <select id="level"></select></label>
    </menu>
    <main>
      <section id="inbox">
        <h1><i class="fa fa-hand-o-up" title="In"></i></h1>
        <ul class="conveyor"></ul>
      </section>
      <section id="hand">        
        <h1><i class="fa fa-hand-paper-o" title="Hand"></i></h1>
        <span></span>
      </section>
      <section id="floor">        
        <h1>Floor</h1>
        <div id="tiles"></div>
      </section>
      <section id="outbox">
        <h1><i class="fa fa-hand-o-down" title="Out"></i></h1>
        <ul class="conveyor"></ul>
      </section>
      <section id="code">
        <h1>Code</h1>
        <textarea wrap="off"></textarea>
        <pre></pre>
        <menu>
          <button id="stop" title="Stop" disabled><i class="fa fa-stop"></i></button>
          <button id="back" title="Step Back" disabled><i class="fa fa-step-backward"></i></button>
          <button id="run" title="Run"><i class="fa fa-play"></i></button>
          <button id="step" title="Step" disabled><i class="fa fa-step-forward"></i></button>
        </menu>        
      </section>
    </main>
    <div id="stepSelectContainer" hidden>
      <label id="stepSelect">Step: <span></span> <input type="range" value="0" /></label>
    </div>    
    <footer>
      <p>
        Â© 2015 <a href="mailto:nrkn.com@gmail.com">Nik Coughlin</a>
      </p>
    </footer>
    <script src="../js/polyfills.js"></script>
    <script src="../js/hrm-web.js"></script>
    <script src="../js/emulator.js"></script>
  </body>
</html>
